<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <meta name="format-detection" content="telephone=no, email=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="x5-fullscreen" content="true">
      <meta name="x5-page-mode" content="app">
      <meta name="x5-orientation" content="portrait">
      <!-- 视图窗口，移动端特属的标签。 -->

      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" /> <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->

      <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->

      <meta name="apple-mobile-web-app-status-bar-style" content="black" /> <!-- 忽略页面中的数字识别为电话号码,email识别 -->

      <meta name="format-detection"content="telephone=no, email=no" /> <!-- 启用360浏览器的极速模式(webkit) -->

      <meta name="renderer" content="webkit"> <!-- 避免IE使用兼容模式 -->

      <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->

      <meta name="HandheldFriendly" content="true"> <!-- 微软的老式浏览器 -->

      <meta name="MobileOptimized" content="320"> <!-- uc强制竖屏 -->

      <meta name="screen-orientation" content="portrait"> <!-- QQ强制竖屏 -->

      <meta name="x5-orientation" content="portrait"> <!-- UC强制全屏 -->

      <meta name="full-screen" content="yes"> <!-- QQ强制全屏 -->

      <meta name="x5-fullscreen" content="true"> <!-- UC应用模式 -->

      <meta name="browsermode" content="application"> <!-- QQ应用模式 -->

      <meta name="x5-page-mode" content="app"> <!-- windows phone 点击无高光 -->

      <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <script src="<%= BASE_URL %>js/flexible.js"></script>
      <script src="//res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <title>关东臻品</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
